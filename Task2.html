<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body style="background-image: url('Form.jpg');background-repeat: no-repeat;background-size: cover;">
	<center>
	<div style="background-color: white; width: 500px  ">
	
  <form action="Successfully Signed In">
  <h2>New Account</h2>
  <frame>
  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="Username" name="Username" style="border: none;"><br>
  </div>
  <div class="input-container">
    <i class="fa fa-phone icon"></i>
    <input class="input-field" type="text" placeholder=" PhoneNumber" name="phno" style="border: none"> <br>
  </div>

  <div class="input-container">
    <i class="fa fa-envelope icon"></i>
    <input class="input-field" type="text" placeholder="Email" name="email" style="border: none;"><br>
  </div>

  <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input class="input-field" type="password" placeholder="Password" name="psw"style="border: none;"><br>
  </div>

  <button type="submit" class="btn">Register</button>
</form>
</frame>
</form>
</div>
</center>
</body>
</html>
